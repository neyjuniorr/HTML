<!DOCTYPE html>

    <title>TAGS em HTML5</title>

<body>
   <h1> TAGS EM HTML5</h1>
   <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
   <ul type="disk">
   <li><abbr title="<p></p>">Parágrafo</abbr></li>
   <li><abbr title="<h1></h1>">Títulos</abbr></li>
   <li><abbr title="<img></img>">Imagens</abbr></li>
   <li><abbr title="<abbr></abbr>">Abreviações</abbr></li>
   <li><abbr title="<code></code>">Códigos fontes</abbr></li>
   <li><abbr title="<ol,ul></ol,ul>">Listas Numeradas</abbr></li>
   <li><abbr title="<dl,dt></dl,dt>">Listas Demarcadores</abbr></li>

   

        </ul>
</body>
</html>
